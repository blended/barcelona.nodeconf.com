<section id="sponsors">
  <div class="page-wrap">
    <img class="icon" src="assets/img/icons/sponsors.png" alt="">
    <h2>Sponsors</h2>
    <div class="event-host row center-xs">
      <img class="sponsor-img" src="/assets/img/sponsors/horizontal_MWC_white.jpg" alt="Mobile World Centre">
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        <h3>Synchronous</h3>
      </div>
      <div class="col-xs-12">
        <p><span>We're still looking for more amazing companies willing to support this event.</span></p>
        <a href="/sponsors.html" target="_blank" class="button sponsors">BECOME AN SPONSOR</a>

      </div>
      {{#each sponsors.sync}}
        <div class="col-md-3 col-sm-3 col-xs-3 text-center">
          <a target="_blank" href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        <h3>Asynchronous</h3>
      </div>
      {{#each sponsors.async}}
        <div class="col-md-3 col-sm-3 col-xs-3 text-center">
          <a target="_blank" href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</section>
