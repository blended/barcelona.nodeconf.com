<section id="sponsors">
  <div class="page-wrap">
    <img class="icon" src="assets/img/icons/sponsors.png" alt="">
    <h2>Sponsors</h2>
    <div class="event-host row center-xs">
      <img class="sponsor-img" src="/assets/img/sponsors/horizontal_MWC_white.jpg" alt="Mobile World Centre">
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        <h3>NodeConf & Orchestrate Sponsor</h3>
      </div>
      {{#sponsors.combo}}
        <div>
          <a target="_blank" href="{{url}}">
            <img class="col-xs-8 offset-2" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/sponsors.combo}}
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        <h3>Synchronous Sponsors</h3>
      </div>
      {{#each sponsors.sync}}
        <div class="col-md-3 col-sm-3 col-xs-3 text-center">
          <a class="img-wrapper" target="_blank" href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
    <div class="row center-xs">
      <div class="col-xs-12">
        <h3>Asynchronous Sponsors</h3>
      </div>
      {{#each sponsors.async}}
        <div class="col-md-3 col-sm-3 col-xs-3 text-center">
          <a class="img-wrapper" target="_blank" href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</section>
