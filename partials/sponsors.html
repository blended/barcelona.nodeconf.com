<section id="sponsors">
  <div class="page-wrap">
    <h2>Sponsors</h2>
    <div class="event-host row center-xs">
      <img class="sponsor-img" src="/assets/img/sponsors/horizontal_MWC_white.jpg" alt="Mobile World Centre">
    </div>
    <div class="row center-xs">
      <div class="col-md-12">
        <h3>Synchronous</h3>
      </div>
      <div class="col-xs-12">
        <p>We're still looking for more amazing companies willing to support this event.</br><span> Sponsorship information can be found <a href="/sponsors.html">here</a>.</span></p>
      </div>
      {{#each sponsors.sync}}
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
          <a href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
    <div class="row center-xs">
      <div class="col-md-12">
        <h3>Asynchronous</h3>
      </div>
      {{#each sponsors.async}}
        <div class="col-md-4 col-sm-4 col-xs-12 text-center">
          <a href="{{url}}">
            <img class="sponsor-img" src="/assets/img/sponsors/{{logo}}" alt="{{title}}">
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</section>
