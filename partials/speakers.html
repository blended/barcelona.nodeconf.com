<section id="speakers">
  <div class="page-wrap">
    <h2>Speakers</h2>
    <div class="row">

    {{#each speakers}}
      <div class="col-md-4 col-sm-4 col-xs-6 text-center">
        <div class="hex-wrap">
          <div class="bg-img" style="background-image:url(/assets/img/speakers/{{portrait}}.png)">
          </div>
        </div>

      <a href="{{twitter}}"><p class="big-fontsize"> {{name}} </p></a>
      <p> {{talk}} </p>

      </div>
    {{/each}}

    </div>
  </div>
</section>
