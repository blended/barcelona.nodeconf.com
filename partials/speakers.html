<section class="speakers" id="speakers">
    <div class="wrap">
        <h2>Speakers</h2>
        <div class="row">
            {{#each speakers}}
            <div class="col-xs-12 col-md-3 speaker center-xs">
                <img alt="{{name}}" src="/assets/img/speakers/{{portrait}}.png" class="speaker-portrait" />
                <br>
                <span class="speaker-name">{{name}}</span>
                <br>
                <span class="speaker-twitter">
                    <a href="https://twitter.com/{{twitter}}">@{{twitter}}</a>
                </span>
                <br>
                <span class="speaker-talk">
                    {{talk}}
                </span>
            </div>
            {{/each}}
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Call for Speakers</h2>
                Do you want to give a talk at <a href="http://barcelona.nodeconf.com">NodeConf</a> 2015 in Barcelona? Click at the "talk" button. Call for speakers is opened until October 10.
            </div>
            <div class="col-xs-12 center-xs">
                <a href="https://barcelonajs.typeform.com/to/sNVBDG" target="_blank" onclick="_gs('event', 'Clicked Talk link')" class="btn btn-section">Talk!</a>
            </div>
        </div>
    </div>
</section>
