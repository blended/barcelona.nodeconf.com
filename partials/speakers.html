<section id="speakers">
  <div class="page-wrap">
    <img class="icon" src="assets/img/icons/speakers.png" alt="">
    <h2>Speakers</h2>
    <div class="row">

    {{#each speakers}}
      <div class="col-md-4 col-sm-4 col-xs-12 text-center">
        <div class="hex-wrap">
          <img class="img" src="/assets/img/speakers/{{portrait}}" alt="">
        </div>

      <a href="https://twitter.com/{{twitter}}"><h3 class="big-fontsize"> {{name}} </h3></a>
      <p class="bio">{{bio}}</p>

      <h4> {{talk}} </h4>

      </div>
    {{/each}}

    </div>
  </div>
</section>
