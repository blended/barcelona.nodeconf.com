<section id="speakers">
  <div class="page-wrap">
    <img class="icon" src="assets/img/icons/speakers.png" alt="">
    <h2>Speakers</h2>
    <div class="row">

    {{#each speakers}}
      <div class="col-md-4 col-sm-4 col-xs-12 text-center">
        <div class="hex-wrap">
          <img class="img" src="/assets/img/speakers/{{portrait}}" alt="">
        </div>

        <a href="https://twitter.com/{{twitter}}"><h3 class="big-fontsize"> {{name}} </h3></a>
        <p class="bio">{{bio}}</p>
        <a href="https://twitter.com/{{twitter}}"> <span class="fa fa-twitter"></span> </a>
        <a href="https://github.com/{{github}}"> <span class="fa fa-github"></span> </a>
        <h4 href="talk" href="talk"><a href="#{{github}}" class="show-box"> {{talk}} </a> </h4>
      </div>
      <div class="modal-box modal" id="{{github}}">
        <span class="fa fa-times pull-right close-box" ></span>
        <div class ="col-md-12">
          <h4>{{talk}}</h4>
          <p>{{abstract}}</p>
        </div>
      </div>
    {{/each}}
    </div>
  </div>
</section>
