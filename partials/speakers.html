<section id="speakers">
  <div class="page-wrap">
    <img class="icon" src="assets/img/icons/speakers.png" alt="">
    <h2>Speakers</h2>
    <div class="row">

    {{#each speakers}}
      <div class="col-md-4 col-sm-4 col-xs-12 text-center">
        <div class="hex-wrap">
          <img class="img" src="/assets/img/speakers/{{portrait}}" alt="">
        </div>
        <a target="_blank" href="https://twitter.com/{{twitter}}"> <span class="fa fa-twitter"></span></a>
        <a target="_blank" href="https://github.com/{{github}}"> <span class="fa fa-github"></span></a>
        <h3 class="big-fontsize"> {{name}} </h3>
        <p class="bio">{{bio}}</br></p>
        <a target="_blank"><h5 id="{{github}}" class="show-box">{{talk}}</h5></a>
      </div>
      <div class="modal-box modal" id="{{github}}X">
        <span class="fa fa-times pull-right close-box" id="close-box"></span>
        <div class ="col-md-12">
          <h3 class="talk-title">{{talk}}</h3>
          <p>{{abstract}}</p>
        </div>
      </div>
    {{/each}}
    </div>
  </div>
</section>
