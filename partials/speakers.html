<section id="speakers">
  <div class="page-wrap">
    <h2>Speakers</h2>
    <div class="row">

    {{#each speakers}}
      <div class="col-md-4 col-sm-4 col-xs-6 text-center">
        <div class="hex-wrap">
          <div class="bg-img" style="background-image:url(/assets/img/speakers/{{portrait}})">
          </div>
        </div>

      <a href="https://twitter.com/{{twitter}}"><h3 class="big-fontsize"> {{name}} </h3></a>
      <p class="bio">{{bio}}</p>
      <h4> {{talk}} </h4>

      </div>
    {{/each}}

    </div>
  </div>
</section>
